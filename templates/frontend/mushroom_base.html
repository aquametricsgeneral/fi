<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <title>Fungus Insights</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
    <link rel="icon" href="{% static "frontend/fungusinsights.ico" %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="{% static "frontend/mushroom.css" %}?{% now "U" %}" rel="stylesheet">
    <link href="{% static "frontend/signin.css" %}?{% now "U" %}" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="{% static "frontend/utils.js"%}"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-gauges@2.1.5/gauge.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js" integrity="sha384-3LK/3kTpDE/Pkp8gTNp2gR/2gOiwQ6QaO7Td0zV76UFJVhqLl4Vl3KL1We6q6wR9" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="navbar navbar-light bg-light fixed-top py-0 my-0 box-shadow">
      <div class="d-flex justify-content-left align-items-center">
        <div class="">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample01" aria-controls="navbarsExample01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <div class="">
          <strong id="page-name">{% block page-name %}{% endblock %}</strong>
        </div>
      </div>

      <div class="navbar-collapse collapse" id="navbarsExample01">
        <ul class="navbar-nav mr-auto">
          {% if user.is_authenticated %}
          <li class="nav-item">
                <span class="d-inline">Logged in as:</span><span class="d-inline pl-2">{{ user.username }}</span>
          </li>
          <li class="nav-item">
                <a class="nav-link d-inline" href="{% url "logout" %}">Logout</a>
            {% else %}
                <a class="nav-link d-inline" href="{% url "login" %}">Login</a>
            {% endif %}
          </li>
        </ul>
      </div>
    </div>

    {% block content %}
    {% endblock %}

    <div class="container-fluid fixed-bottom bg-dark">
      <div class="py-1 bottom-bar d-flex justify-content-around">

        <a href="{% url "events" %}">
          <div class="text-center bottom-icon-combined">
            <div class="bottom-icon">
              <span id="home-icon" class="fas fa-home text-center text-secondary"></span>
            </div>
            <div id="home-text" class="bottom-icon text-secondary">
              Home
            </div>
          </div>
        </a>

        <a href="{% url "dashboard" %}">
          <div class="text-center bottom-icon-combined">
            <div class="bottom-icon">
              <span id="dashboard-icon" class="fas fa-tachometer-alt text-center text-secondary"></span>
            </div>
            <div id="dashboard-text" class="bottom-icon text-secondary">
              Dashboard
            </div>
          </div>
        </a>

        <a href="{% url "chart" "MH0001_TEMP" %}">
          <div class="text-center bottom-icon-combined">
            <div class="bottom-icon">
              <span id="chart-icon" class="fas fa-chart-line text-center text-secondary"></span>
            </div>
            <div id="chart-text" class="bottom-icon text-secondary">
              Chart
            </div>
          </div>
        </a>

        <a href="{% url "settings" %}">
          <div class="text-center bottom-icon-combined">
            <div class="bottom-icon">
              <span id="settings-icon" class="fas fa-cog text-center text-secondary"></span>
            </div>
            <div id="settings-text" class="bottom-icon text-secondary">
              Settings
            </div>
          </div>
        </a>
        {% block bottom-icon %}{% endblock %}
      </div>
    </div>
  </body>
</html>
